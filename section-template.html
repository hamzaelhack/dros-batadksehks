<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>القسم - تطبيق ويب PWA</title>
    <style>
        .section-content {
            padding: 20px;
            text-align: right;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .audio-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .section-description {
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .audio-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .audio-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .audio-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        .play-icon {
            width: 40px;
            height: 40px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .audio-title {
            flex-grow: 1;
            font-size: 1.1em;
            color: #333;
        }
        .back-link {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-content">
            <div class="section-header">
                <h1 id="section-title">عنوان القسم</h1>
                <a href="index.html" class="back-link">عودة للرئيسية</a>
            </div>
            
            <div class="audio-section">
                <div class="section-description" id="section-description">
                    وصف القسم يظهر هنا
                </div>
                
                <div class="audio-list" id="audio-list">
                    <!-- Audio items will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // This script will be customized for each section
        const sectionData = {
            title: '',
            description: '',
            audioFiles: []
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Set section title
            document.getElementById('section-title').textContent = sectionData.title;
            document.getElementById('section-description').textContent = sectionData.description;
            
            const audioList = document.getElementById('audio-list');
            
            // Create audio items
            sectionData.audioFiles.forEach(audio => {
                const audioItem = document.createElement('div');
                audioItem.className = 'audio-item';
                audioItem.innerHTML = `
                    <div class="play-icon">▶</div>
                    <div class="audio-title">${audio.title}</div>
                `;
                
                audioItem.addEventListener('click', () => {
                    window.location.href = `audio-player.html?audio=${encodeURIComponent(audio.file)}&title=${encodeURIComponent(audio.title)}`;
                });
                
                audioList.appendChild(audioItem);
            });
        });
    </script>
</body>
</html>
